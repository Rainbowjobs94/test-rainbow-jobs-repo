name: build
on: { push: { branches: [ main ] } }
jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
        working-directory: server
      - run: npm ci
        working-directory: mint
